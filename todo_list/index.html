<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
</head>
<body>
    <h1 id="h1">TO-DO LIST</h1>
    <input type="text" id="taskInput" placeholder="add a new task">
    <input type="datetime-local" id="deadline" placeholder="enter the deadline for your task">
    <input type="text" id="workstatus" placeholder="Are you done with your work?">
    <button id="addTaskBtn">Add Task</button>
    <ol id="taskList"></ol>
    <style>
         body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: aquamarine;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #taskInput, #deadline, #workstatus {
            background-color: #222;
            color: #f0f0f0;
            border: 2px solid aquamarine;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
        }

        #taskInput::placeholder, #deadline::placeholder, #workstatus::placeholder {
            color: #888;
        }

        #addTaskBtn {
            background-color: aquamarine;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 150px;
            margin-top: 10px;
        }

        #addTaskBtn:hover {
            background-color: #8ddfd3;
        }

        ol {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 60%;
        }

        ol li {
            background-color: #1c1c1c;
            color: #f0f0f0;
            border: 2px solid #04AA6D;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
        }

        ol li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        ol li span {
            color: aquamarine;
        }
    </style>
    <script src="script.js"></script>
    
</body>
</html>
